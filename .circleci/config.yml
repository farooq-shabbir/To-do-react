version: 2.1

orbs:
  node: circleci/node@5.1.0
  docker: circleci/docker@2.2.0

jobs:
  build-and-test:
    docker:
      - image: cimg/node:18.19
    steps:
      - checkout
      - node/install-packages:
          pkg-manager: npm
      - run:
          name: Build application
          command: npm run build
      - persist_to_workspace:
          root: .
          paths:
            - dist

  build-and-push-docker:
    docker:
      - image: cimg/base:stable
    steps:
      - checkout
      - setup_remote_docker:
          # version: 20.10.14
          docker_layer_caching: true
      - run:
          name: Build Docker image with retry
          command: |
            retry_count=0
            max_retries=3
            until [ $retry_count -ge $max_retries ]
            do
              docker build -t to-do-react-image:v1 . && break
              retry_count=$((retry_count+1))
              echo "Build attempt $retry_count failed. Retrying in 10 seconds..."
              sleep 10
            done
            if [ $retry_count -ge $max_retries ]; then
              echo "Build failed after $max_retries attempts"
              exit 1
            fi
            docker tag to-do-react-image:v1 farooqshabbir98/to-do-react:v1
      - run:
          name: Login to Docker Hub with retry
          command: |
            retry_count=0
            max_retries=5
            until [ $retry_count -ge $max_retries ]
            do
              echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin && break
              retry_count=$((retry_count+1))
              echo "Login attempt $retry_count failed. Retrying in 5 seconds..."
              sleep 5
            done
            if [ $retry_count -ge $max_retries ]; then
              echo "Docker Hub login failed after $max_retries attempts"
              exit 1
            fi
      - run:
          name: Push to Docker Hub with retry
          command: |
            retry_count=0
            max_retries=5
            
            # Push v1 tag with retry logic
            until [ $retry_count -ge $max_retries ]
            do
              docker push farooqshabbir98/to-do-react:v1 && break
              retry_count=$((retry_count+1))
              echo "Push attempt $retry_count failed. Retrying in 10 seconds..."
              sleep 10
            done
            
            if [ $retry_count -ge $max_retries ]; then
              echo "Push failed after $max_retries attempts"
              exit 1
            fi
            
            echo "Image pushed successfully"
      - run:
          name: Tag as last-known-good for rollback
          command: |
            # After successful push, save this version for rollback
            docker tag farooqshabbir98/to-do-react:v1 farooqshabbir98/to-do-react:last-known-good
            docker push farooqshabbir98/to-do-react:last-known-good
            echo "Backup tag created: last-known-good"

  rollback-deployment:
    docker:
      - image: cimg/base:stable
    steps:
      - checkout
      - setup_remote_docker:
          docker_layer_caching: true
      - run:
          name: Login to Docker Hub
          command: |
            echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
      - run:
          name: Rollback to last known good version
          command: |
            # Pull the last known good image
            docker pull farooqshabbir98/to-do-react:last-known-good
            
            # Re-tag it as v1 (current version)
            docker tag farooqshabbir98/to-do-react:last-known-good farooqshabbir98/to-do-react:v1
            
            # Push the rollback version
            docker push farooqshabbir98/to-do-react:v1
            
            echo "Rollback completed successfully to last-known-good version"

workflows:
  build-deploy:
    jobs:
      - build-and-test
      - build-and-push-docker:
          requires:
            - build-and-test
          filters:
            branches:
              only: main
  
  rollback:
    jobs:
      - hold-for-approval:
          type: approval
      - rollback-deployment:
          requires:
            - hold-for-approval
